name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: appdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -prootpass --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASS: rootpass
      DB_NAME: appdb

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install system MySQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt
        pip install pytest requests gunicorn

    - name: Wait for MySQL
      run: |
        for i in {1..30}; do
          mysqladmin ping -h 127.0.0.1 -uroot -prootpass && break
          sleep 2
        done

    - name: Initialize DB schema
      run: |
        python back/scripts/init_db.py

    - name: Run unit tests
      run: |
        pytest back/tests/unit

    - name: Start app (gunicorn) in background
      shell: bash
      run: |
        nohup gunicorn -w 2 -b 0.0.0.0:8085 back.app:app &>/tmp/gunicorn.log &
        sleep 3

    - name: Run integration tests
      run: |
        pytest back/tests/integration
